<!DOCTYPE html>
<html lang="br">

  <head>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
  
    <div class="page">
      
      <header>

        <h1>
          Mentoria
        </h1>

        <p>
          Preencha o formulário abaixo para agendar a sua mentoria.
        </p>

      </header>

      <form id="my-form">

        <fieldset>
          
          <div class="fieldseat-wrapper">
            
            <legend>
              INFORMAÇÕES PESSOAIS
            </legend>

            <div class="personalcol-2">
             
              <div class="input-wrapper">
                <label class="personalcol-2-width" for="info-personal-name">Nome</label>
                <input 
                  type="text" 
                  id="info-personal-name"
                  required
                  placeholder="Digite seu nome"
                />
              </div>

              <div class="input-wrapper">
                <label class="personalcol-2-width" for="info-personal-surname">Sobrenome</label>
                <input 
                  type="text" 
                  id="info-personal-surname"
                  required
                  placeholder="Digite seu sobrenome"
                />
              </div>

            </div>
                    
            <div class="input-wrapper">
              <label for="info-personal-email">Email <span>(digite um email válido)</span></label>
              <input 
                type="email" 
                id="info-personal-email"
                required
                placeholder="Digite um email válido"
              />
            </div>

            <div class="input-wrapper">
              <label for="info-personal-password">Senha <span>(mínimo 6 caracteres)</span></label>
              <input 
                type="password" 
                id="info-personal-password"
                required
                minlength="6"
                placeholder="Digite uma senha válida"
              />
            </div>

           </div>
        
        </fieldset>

        <fieldset>

          <div class="fieldseat-wrapper">
          
            <legend>
              INFORMAÇÕES DO MENTOR
            </legend>

            <div class="input-wrapper">
              <label for="info-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input 
                type="text" 
                id="info-mentor-name"
                required
                placeholder="Digite o nome do seu mentor(a)"
              />
            </div>
            
          </div>

        </fieldset>

        <fieldset>
          
          <div class="fieldseat-wrapper">
          
            <legend>
              SEUS HORÁRIOS DISPONÍVEIS 
            </legend>
            
            <p>PRIMEIRA MENTORIA</p>
       
            <div class="col-3">
              
              <div class="input-wrapper">
                <label for="first-date">Data<span>(DD/MM/AAAA)</span></label>
                <input
                  type="date"
                  id="first-date"
                />                
              </div>
            
              <div class="hourscol-2">
  
                <div class="input-wrapper">
                  <label for="first-begin">Das</label>
                  <input
                    type="time"
                    id="first-begin"
                  />                
                </div>
  
                <div class="input-wrapper">
                  <label for="first-end">Até</label>
                  <input
                    type="time"
                    id="first-end"
                  />                
                </div>
  
              </div>

            </div>
            
            <p>SEGUNDA MENTORIA</p>

            <div class="col-3">
              
              <div class="input-wrapper">
                <label for="second-date">Data<span>(DD/MM/AAAA)</span></label>
                <input
                  type="date"
                  id="second-date"
                />                
              </div>
                
                <div class="hourscol-2">
                  <div class="input-wrapper">
                    <label for="second-begin">Das</label>
                    <input
                      type="time"
                      id="second-begin"
                    />                
                  </div>
  
                  <div class="input-wrapper">
                    <label for="second-end">Até</label>
                    <input
                      type="time"
                      id="second-end"
                  />                

                </div>
                
              </div>

            </div>

          </div>
        </fieldset>

      </form>

      <footer>

        <input
          class="button"
          type="submit"
          form="my-form"
          value="SALVAR"        
        />

      </footer>

    </div>
  
  </body>

</html>
